<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <style>
    h1 {

      color: green;

      text-align: center;

      margin-top: 20px;

    }

.form-heading {

      font-weight: bold;

      border-bottom: 2px solid #333;

      padding-bottom: 5px;

      margin-bottom: 10px;

    }
  .form-heading-id,

    .form-heading-company {

      border-right: 2px solid #333;

      padding-right: 10px;

      margin-right: 10px;

    }
  input[type="text"],

    input[type="date"],

    textarea {

      width: 100%;

      padding: 12px;

      border-radius: 5px;

      border: 1px solid #ccc;

      font-size: 16px;

    }
  input[type="text"]:focus,

    input[type="date"]:focus,

    textarea:focus {

      outline: none;

      border-color: rgb(35, 73, 170);

    }
 .button-container {

      text-align: center;

      margin-top: 20px;

    }

    button[type="submit"] {

      background-color: rgb(66, 46, 223);

      color: #fff;

      border: none;

      padding: 12px 30px;

      border-radius: 5px;

      cursor: pointer;

      font-size: 16px;

    }

    .heading {

      font-weight: 500;

      font-size: 20px;

    }

    .fields {

      padding: 100px;

    }

    .head {

      text-align: center;

    }

    body {

      background-color: rgb(210, 238, 243);

    }
  </style>

</head>

<body>

  <h2 class="head">POST A JOB HERE</h2>

  <div class="fields">

    <form #contactForm="ngForm" (ngSubmit)="postcontact(contactForm.value)">

      <div class="row">

        <div class="col-md-6">

          <div class="form-group">

            <label for="jobId" class="heading">JOB ID</label>

            <input type="text" class="form-control" placeholder="Enter Job ID" name="jobId" ngModel>

          </div>

          <div class="form-group">

            <label for="companyName" class="heading">COMPANY NAME</label>

            <input type="text" class="form-control" placeholder="Enter Company Name" name="companyName" ngModel
              required>

          </div>

          <div class="form-group">

            <label for="jobTitle" class="heading">JOB TITLE</label>

            <input type="text" class="form-control" placeholder="Enter Job Title" name="jobTitle" ngModel required>

          </div>

          <div class="form-group">

            <label for="experience" class="heading">EXPERIENCE</label>

            <input type="text" class="form-control" placeholder="Enter Experience" name="experience" ngModel required>

          </div>

          <div class="form-group">

            <label for="skills" class="heading">SKILLS</label>

            <input type="text" class="form-control" placeholder="Enter Skills" name="skills" ngModel required>

          </div>

        </div>

        <div class="col-md-6">

          <div class="form-group">

            <label for="vacancy" class="heading">VACANCY</label>

            <input type="number" class="form-control" placeholder="Enter Vacancy" name="vacancy" ngModel required>

          </div>

          <div class="form-group">

            <label for="jobType" class="heading">JOB TYPE</label>

            <input type="text" class="form-control" placeholder="Enter Job Type" name="jobType" ngModel required>

          </div>

          <div class="form-group">

            <label for="qualification" class="heading">QUALIFICATION</label>

            <input type="text" class="form-control" placeholder="Enter Qualification" name="qualification" ngModel
              required>

          </div>

          <div class="form-group">

            <label for="postedDate" class="heading">POSTED DATE</label>

            <input type="date" class="form-control" name="postedDate" ngModel required>

          </div>

          <div class="form-group">

            <label for="endDate" class="heading">END DATE</label>

            <input type="date" class="form-control" name="endDate" ngModel required>

          </div>

        </div>

      </div>

      <div class="row">

        <div class="col-md-6">

          <div class="form-group">

            <label for="salary" class="heading">SALARY</label>

            <input type="number" class="form-control" placeholder="Enter Salary" name="salary" ngModel required>

          </div>
 </div>

  <div class="col-md-6">

          <div class="form-group">

            <label for="companyLocation" class="heading">LOCATION</label>

            <input type="text" class="form-control" placeholder="Enter Location" name="companyLocation" ngModel required>

          </div>



        </div>



      </div>

      <div class="container">

        <label for="jobDescription" class="heading">DESCRIPTION</label>

        <textarea rows="6" class="form-control" placeholder="Enter Description" name="jobDescription" ngModel
          required></textarea>

      </div>

      <div class="row">

        <div class="col-md-12">

          <div class="button-container text-center">

            <button type="submit" class="btn btn-primary" [disabled]="!contactForm.valid">Post Job</button>

          </div>

        </div>

      </div>

    </form>

    <h1 *ngIf="istrue">Job Posted Successfully</h1>

  </div>

  <!-- Bootstrap JS -->

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
